<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas</title>
    <link rel="stylesheet" href="index.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid bg-black text-white text-center p-4 ">
        <h1 class="mb-2">EvaldtStore</h1>
        <p>Bem vindo a EvaldtStore, Vista seu manto!</p>

    </header>
    <main>
        <a href="index.html" class="btn btn-primary">Voltar</a>  

        <!-- Carousel -->
        <div id="demo" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                        <h3>Camisa Borussia Dortmund 2021/2022</h3>
                        <p>Camisa All black </p>
                    </div>
                    <img src="camisa_bvb.webp" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="camisa_bvb.webp" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="camisa_bvb.webp" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
