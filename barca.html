<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisas</title>
  <link rel="stylesheet" href="index.html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header class="container-fluid bg-black text-white text-center p-4 ">
    <h1 class="mb-2">EvaldtStore</h1>
    <p>Bem vindo a EvaldtStore, Vista seu manto!</p>

  </header>
  <main>
    <a href="index.html" class="btn btn-primary">Voltar</a>

    <!-- Carousel -->
    <div id="demo" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-caption">
            <h3>Barcelona 2022/2023</h3>
            <p>Camisa Home</p>
          </div>
          <img src="camisa_barca.jpeg" alt="Barcelona 2022/2023" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="camisa_barca.jpeg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="camisa_barca.jpeg" alt="" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      PROMOÇÃO
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">PROMOÇÃO:30% OFF</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <h2>Login</h2>
            <form class="d-flex flex-column border p-3 ">
              <label for="Nome">Nome</label>
              <input id="Nome" type="text">
              <label for="DataNasc">Data de Nasc</label>
              <input id= "DataNasc" type="date">
              <label class="form-label" for="Email">Email</label>
              <input class="form-control" id="Nome" type="Email" placeholder="Digite seu Email">
              <label class="form-label" for="Senha">Senha</label>
              <input id="Senha" type="password" placeholder="Digite sua Senha">





              <button class="mt-3 btn btn-primary" type="submit">Salvar</button>



            </form>


          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

          </div>

        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
